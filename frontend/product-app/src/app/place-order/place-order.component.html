<div class="container mt-5">
  <h1 class="text-center mb-4">Place Order</h1>

  <!-- Product List -->
  <div *ngFor="let product of products$ | async" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <input type="number" [(ngModel)]="quantity" placeholder="Quantity" class="form-control mb-2">
      <button class="btn btn-primary" (click)="addProduct(product.id, quantity)">Add to Order</button>
    </div>
  </div>

  <!-- Place Order Button -->
  <div class="text-end">
    <button class="btn btn-success" (click)="placeOrder()">Place Order</button>
  </div>
</div>
